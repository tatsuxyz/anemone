<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/icon/icon.png" />
    <title>Anemone</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/white.css" />
    <!-- reponsive style -->
    <link rel="stylesheet" href="./css/reponsive/mobile.css" />
  </head>

  <body class="dark">
    <!-- begin navbar  -->
    <div class="acryllic">
      <nav>
        <div class="nav-left">
          <div
            class="box brand bhe"
            style="margin-right: 20px"
            onclick="gotoHome()"
          >
            <i class="far fa-circle"></i> <span>Anemone</span>
          </div>
          <div class="box search-bar">
            <input type="text" placeholder="Search" />
            <i class="fas fa-search"></i>
          </div>
        </div>
        <div class="box nav-right bhe" id="whitemode">
          <i class="far fa-moon"></i>
        </div>
      </nav>
    </div>
    <!-- end navbar -->

    <div class="black-gap"></div>

    <!-- begin browse container  -->
    <div class="browse-container">
      <div class="top-list-bar">
        <div class="header-title">Truyền cảm hứng bởi Yorushika</div>
        <div class="grid-container">
          <div class="grid-item bhe" onclick="pickSong(0)">
            <div class="grid-item_img">
              <img src="./img/Robber and Bouquet.jpg" alt="" />
            </div>
            <div class="metainfo">
              <div class="grid-item_songName">Robber and Bouquet</div>
              <div class="grid-item_artist">Yorushika</div>
            </div>
          </div>
          <div class="grid-item bhe" onclick="pickSong(1)">
            <div class="grid-item_img">
              <img src="./img/Spring Thief.jpg" alt="" />
            </div>
            <div class="metainfo">
              <div class="grid-item_songName">Spring Thief</div>
              <div class="grid-item_artist">Yorushika</div>
            </div>
          </div>
          <div class="grid-item bhe" onclick="pickSong(2)">
            <div class="grid-item_img">
              <img src="./img/Creation.jpg" alt="" />
            </div>
            <div class="metainfo">
              <div class="grid-item_songName">Creation</div>
              <div class="grid-item_artist">Yorushika</div>
            </div>
          </div>
          <div class="grid-item bhe" onclick="pickSong(3)">
            <div class="grid-item_img">
              <img src="./img/Eat the Wind.jpg" alt="" />
            </div>
            <div class="metainfo">
              <div class="grid-item_songName">Eat the Wind</div>
              <div class="grid-item_artist">Yorushika</div>
            </div>
          </div>
          <div class="grid-item bhe" onclick="pickSong(4)">
            <div class="grid-item_img">
              <img src="./img/Liar.jpg" alt="" />
            </div>
            <div class="metainfo">
              <div class="grid-item_songName">Liar</div>
              <div class="grid-item_artist">Yorushika</div>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom-list-bar">
        <div class="header-title">Khám phá thêm nhạc cùng thể loại</div>
        <div class="grid-container">
          <div class="grid-item bhe" onclick="pickSong(5)">
            <div class="grid-item_img">
              <img src="./img/FISHANDCHIPS.jpg" alt="" />
            </div>
            <div class="metainfo">
              <div class="grid-item_songName">FISHANDCHIPS</div>
              <div class="grid-item_artist">Toko Miura</div>
            </div>
          </div>
          <div class="grid-item bhe" onclick="pickSong(6)">
            <div class="grid-item_img">
              <img src="./img/Shion.jpg" alt="" />
            </div>
            <div class="metainfo">
              <div class="grid-item_songName">Shion</div>
              <div class="grid-item_artist">yourness</div>
            </div>
          </div>
          <div class="grid-item bhe" onclick="pickSong(7)">
            <div class="grid-item_img">
              <img src="./img/Gravity.jpg" alt="" />
            </div>
            <div class="metainfo">
              <div class="grid-item_songName">Gravity</div>
              <div class="grid-item_artist">BUMP OF CHICKEN</div>
            </div>
          </div>
          <div class="grid-item bhe" onclick="pickSong(8)">
            <div class="grid-item_img">
              <img src="./img/Ikutoshitsuki.jpg" alt="" />
            </div>
            <div class="metainfo">
              <div class="grid-item_songName">Ikutoshitsuki</div>
              <div class="grid-item_artist">Mili</div>
            </div>
          </div>
          <div class="grid-item bhe" onclick="pickSong(9)">
            <div class="grid-item_img">
              <img src="./img/Alkalemia.jpg" alt="" />
            </div>
            <div class="metainfo">
              <div class="grid-item_songName">Alkalemia</div>
              <div class="grid-item_artist">mol-74</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="black-gap"></div>

    <div class="player-dock">
      <div class="track-meta">
        <div class="small-albumcover">
          <img src="./img/Creation.jpg" alt="music-cover" id="cover" />
        </div>
        <div class="meta-info">
          <div class="track-title" id="title"></div>
          <div class="artist-name" id="artist"></div>
        </div>
      </div>

      <div class="control-playback">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>

      <div class="progress-container">
        <div class="progress"></div>
      </div>

      <audio src="./music/creation.mp3" type="audio/mpeg" id="audio"></audio>

      <div class="control-volume">
        <div class="volume-symbol" id="volume">
          <i class="fas fa-volume-up"></i>
        </div>
        <div class="volume-maxsize">
          <div class="volume-size"></div>
        </div>
      </div>

      <div class="showhide-player">
        <i class="fas fa-caret-up"></i>
      </div>
    </div>

    <!-- script file -->
    <script src="./src/data.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
